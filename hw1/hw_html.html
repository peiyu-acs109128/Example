<!DOCTYPE html>
<html>
<head>
<title>Html practice</title>
</head>
<body>

    <h1>表單填寫</h1>

    姓名: <input type="text" name="username" placeholder="輸入姓名"><br>
    
    密碼: <input type="password" name="password" placeholder="輸入密碼"><br>
    
    生日: <input type="date" name="birthday" placeholder="輸入生日"><br><br>

    選擇姓別:<br>
    <input type="radio" name="Sex" value="boy">男生<br>
    <input type="radio" name="Sex" value="girl">女生<br><br>

    選擇擅長程式語言:<br>
    <input type="checkbox" name="language" value="HTML">HTML<br>
    <input type="checkbox" name="language" value="CSS">CSS<br>
    <input type="checkbox" name="language" value="Javascript">Javascript<br>
    <input type="checkbox" name="language" value="C/C++">C/C++<br>
    <input type="checkbox" name="language" value="PHP">PHP<br>
    <input type="checkbox" name="language" value="Python">Python<br>
    <input type="checkbox" name="language" value="Java">Java<br><br>


    就讀年級:
    <select name="年級">
        <option value="大一" selected>大一</option>
        <option value="大二">大二</option>
        <option value="大三" >大三</option>
        <option value="大四">大四</option>
        <option value="大五" disabled>大五</option>
    </select><br><br>

    Email: <input type="email" name="email" placeholder="輸入email"><br><br>
  
    備註:<br>
    <textarea name="comment" rows="5" cols="40" placeholder="輸入備註"></textarea><br><br>

    上傳頭像圖片:<br>
    <input type="file" name="file"><br><br>
    <input type="submit" value="送出">

    <p></p>

</body>
</html>
